<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <section class="container">
        <h1>Leaderboard</h1>
        <div class="data">
            <div class="left">
                <div class="scores">
                    <h2>Recent Scores</h2>
                    <button class="refresh button" type="submit">Refresh</button>
                </div>
                <div>
                    <ul class="scoresList">
                        <li>Name: 100</li>
                        <li>Name: 20</li>
                        <li>Name: 50</li>
                        <li>Name: 80</li>
                    </ul>
                </div>
            </div>
            <div class="right">

                <form class="form">
                    <h2>Add your score</h2>
                    <input id="name" type="text" placeholder="Your Name"><br><br>
                    <input id="score" type="text" placeholder="Your score"><br><br>
                    <button class="submit button" type="submit">Submit</button>
                </form>
            </div>

        </div>

    </section>
</body>

</html>
